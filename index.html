<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  

  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="./assets/asset.png" />
      <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      <a-video 
                src="#video"
                position="0 0 0" 
                width="1" 
                height="0.5625" 
                autoplay 
                loop
                muted
                playsinline>
            </a-video>
    </a-entity>
  </a-scene>


</body>
</html>
